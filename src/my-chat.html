<!-- chat with other pairs -->

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-chat">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <firebase-auth 
      app-name="match"
      id="auth" 
      user="{{user}}" 
      on-error="handleError">
    </firebase-auth>

    <firebase-query
      app-name="match"
      id="userQuery"
      path="/users"
      data="{{users}}">
    </firebase-query>

    <firebase-query
      app-name="match"
      id="roomQuery"
      path="/rooms"
      limit-to-last="1">
    </firebase-query>

    <div class="card">

    </div>
  </template>

  <script>
    class MyChat extends Polymer.Element {
      static get is() { return 'my-chat'; }

      static get properties() {
        return {
          user: Object,
          users: Object,
          chats: Object,
        };
      }


      openChatRoom(){
        var profile = {
          "userName": this.$.userName.value
        }

        this.$.userQuery.ref.set(profile);
      }

    }




    window.customElements.define(MyChat.is, MyChat);
  </script>
</dom-module>
